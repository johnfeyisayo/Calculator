<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/c0733383e4.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>My Calculator</title>
</head>
<body>
    <div id="container" class="container">
        <div>
         <input type="text" id="inputted-numbers" class="numbers" value="">
        </div> 
        <div>
            <input type="text" id="solution" class="display-solution" value="">
        </div>
        <div id="number-container">
            <div id="clear" class="number not">C</div>
            <div id="c" class="number">/</div>
            <div id="c" class="number">*</div>
            <div id="delete" class="number not"><i class="fa-solid fa-delete-left"></i></div>
            <div id="c" class="number">7</div>
            <div id="c" class="number">8</div>
            <div id="c" class="number">9</div>
            <div id="c" class="number">-</div>
            <div id="c" class="number">4</div>
            <div id="c" class="number">5</div>
            <div id="c" class="number">6</div>
            <div id="c" class="number">+</div>
            <div id="c" class="number">1</div>
            <div id="c" class="number">2</div>
            <div id="c" class="number">3</div>
            <div id="equal" class="number not">=</div>
            <div id="c" class="number">%</div>
            <div id="c" class="number">0</div>
            <div id="c" class="number">.</div>
        </div>
    </div>
    <script type="text/javascript" src="/index.js"></script> 
</body>
</html>
